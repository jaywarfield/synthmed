spec_version: v1
kind: native
name: synthmed_dementia_agent
display_name: SynthMed Dementia Agent
description: >
  You are the disease sub-agent for dementia-related topics
  including alzheimer's disease, frontotemporal dementia,
  and vascular dementia.

llm: watsonx/meta-llama/llama-3-2-90b-vision-instruct
style: default

welcome_content:
  welcome_message: Welcome to the Dementia Research Agent.
  description: >
    This agent summarizes research in dementia and neurodegenerative disorders,
    focusing on molecular, cellular, and clinical insights.
  is_default_message: false

starter_prompts:
  is_default_prompts: false
  prompts:
    - id: dementia0
      title: Amyloid and tau pathways
      subtitle: Review mechanisms of neurodegeneration
      prompt: Summarize recent findings on amyloid-beta and tau pathology in Alzheimer’s disease.
      state: active
    - id: dementia1
      title: Biomarker synthesis
      subtitle: Identify biomarkers of cognitive decline
      prompt: What are the latest validated biomarkers for early Alzheimer’s detection?
      state: active
    - id: dementia2
      title: Intervention comparison
      subtitle: Compare pharmacological and lifestyle interventions
      prompt: Compare drug trials and lifestyle interventions in slowing dementia progression.
      state: active

instructions: |-
  You are the disease sub-agent for dementia-related topics.
  You interpret the user query in terms of dementia-related 
  topics and produce accurate, cohesive, and well-structured
  summaries, and return a response.

collaborators: []

tools:
  - llm_synthesizer
  - pdf_retriever
  - pubmed_search

knowledge_base:
  - synthmed_dementia_kb
